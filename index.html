<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors Game</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
  
    <h1>Rock Paper Scissors</h1>
    <div class="gameContainer">
        <div class="  box"  id="paper">
            <img src="./images/paper.png" class="image-fluid"  alt="image is loading" >
        
        </div>
        <div class="  box" id="rock">
            <img src="./images/rock.png" class="image-fluid"  alt="image is loading" >
       
        </div>
        <div class="  box"  id="scissors">
            <img src="./images/scissor.png" class="image-fluid"  alt="image is loading" >
          
        </div> 
        </div>
   
    <div class="scoreBoard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>

        </div> 
    </div>




   <div class="message-container">
    <p id="msg">Play your move</p>
   </div>
   <script src="./index.js"></script>
</body>
</html>
